<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Digital Postcard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="postcard">
        <header class="postcard-header">
            <h1>My Postcard</h1>
            <img src="images/4GEEKS ACADEMY LOGO.jpg" alt="LOGO">
        </header>
        <main class="postcard-main">
            <div class="postcard-body-left">
                <p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
                <p>This is so cool, can't wait to start doing more stuff!</p>
            </div>
            <div class="postcard-body-right">
                <input type="text"  placeholder="Some Name">
                <input type="text"  placeholder="Some Email">
                <input type="text"  placeholder="Some Comment">
            </div>
        </main>
        <footer class="postcard-footer">
            <button>Send my Postcard</button>
        </footer>

    </div>
</body>
</html>
